<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title class="title">Room Arranger</title>
    </head>
    <body>
        <h1 class="center">Aidan Chang's Room Arranger</h1>
        <div class="main-area">
            <div class="dropzone">
                this is a dropzone
            </div>
        </div>
        <div class="columnbar">
            <button class="open" id="openModal">Add Item</button>
            <div class="draggable original bed">
               Bed 
            </div>
            <div class="draggable original desk">
                Desk
            </div>
            <div class="draggable original wardrobe">
               Wardrobe 
            </div>
        </div>
        <div class="modal" id="modal">
            <div class="modal-inner">
                <h2 class="inside">Add Item</h2>
                <div class="botton">
                    
                    <input type="number" id="length" placeholder="Enter length (in)">
                    <input type="number" id="width" placeholder="Enter width (in)">
                    <input type="text" id="name" placeholder="Enter name (optional)"><br>
                    <button id="addItem">Add Item</button><br>

                </div>
                <button id="closeModal">Close</button>
            </div>
        </div>
        <script type="module" src="main.js"></script>
    </body>
</html>
